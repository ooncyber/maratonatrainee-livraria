<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira tela</title>
</head>
<script>
  function buscarLivros(){
    fetch('http://localhost/book', {
      method: "GET"
    }).then(response => {
       return response.json()
    }).then(response=>{
      var coluna = document.getElementById('coluna');
      let campos = ''
      response.forEach((livro)=>{
        campos+=`
          <tr>
            <td>${livro.id}</td>
            <td>${livro.title}</td>
            <td>${livro.publisher}</td>
            <td>${livro.release_date}</td>
          </tr>
          `
      })
      coluna.innerHTML = campos
    })
  }
</script>
<body onload="buscarLivros()">
  <div id="conteudo">
    <h3>Livros</h3>
    <div>
      <table border="">
        <thead>
          <td>ID</td>
          <td>Título</td>
          <td>Editora</td>
          <td>Data de lançamento</td>
        </thead>
        <tbody id="coluna">
          <td>1</td>
          <td>Titulo provisorio</td>
          <td>Editora provisoria</td>
          <td>data de lançamento provisoria</td>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
